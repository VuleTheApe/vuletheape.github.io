<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <script src="js/to-top.js" defer></script>
    <script src="js/gallery.js" defer></script>
    <title>d-Gal</title>
</head>
<body id="body">
    <header id="">
        <banner-title><a href="index.html">D-Gall</a></banner-title>
    </header>
    <div class="menu-bar">Menu Bar</div>
    <main>
        <div class="sidebar">
            {ITEM FILTER} <br><br>

            <input id="artist" type="search" placeholder="Artist name" data-search>
            <br><br>
            Item category: <br>
            <ul id="item-category">
            <li id="canvas" onclick="filterCategory('canvas')">Canvas</li>
            <li id="print" onclick="filterCategory('print')">Print</li>
            <li id="sculpture" onclick="filterCategory('sculpture')">Sculpture</li>
            <li id="mold casting" onclick="filterCategory('mold casting')">Mold casting</li>
            <li id="analog photo" onclick="filterCategory('analog photo')">Analog photo</li>
            <li id="all" onclick="filterCategory('all')">All</li>
            </ul>
            <br>
            Item year: <br>
            From: <input id="year-from" placeholder="1987"> <br>
            To: <input id="year-to" placeholder="2023"> <br>
            <br>
            Item price-current: <br>
            From: <input id="price-current-from" placeholder="10"> <br>
            To: <input id="price-current-to" placeholder="15000"> <br>
            <br>
            Item price-last: <br>
            From: <input id="price-last-from" placeholder="10"> <br>
            To: <input id="price-last-to" placeholder="15000"> <br>
            <br>
            <button onclick="clearInputs()">Reset</button>
        </div>
        <div class="container">
            <div class="item-grid" data-user-cards-container></div>
            </div>

    </main>
    <button onclick="topFunction()" id="to-top" title="Back to top"><h2>^</h2></button>
    <div class="image-preview-box" id="image-preview-box" onclick="closeImagePreview()">
        <img src="" id="image-preview" class="image-preview">
    </div>
</body>
<template data-user-template>
    <div class="card" onclick="imagePreview(this)">
        <div class="header" data-header></div>
        <img class="image-thumb" data-image>
        <div class="title" data-title></div>
        <div class="type" data-type></div>
        <div class="description" data-description></div>
        <div class="price" data-price></div>
    </div>
</template>
</html>
